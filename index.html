<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostRank Showdown</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>👻 GhostRank: Class Battle Royale</h1>
    <p class="subtitle">Who will be crowned the ultimate class legend?</p>
    <div id="battle">
      <div class="candidate card" id="left" onclick="vote('left')">
        <img id="left-img" src="" alt="Left Candidate" />
        <p id="left-name"></p>
      </div>
      <div class="vs">🔥 VS 🔥</div>
      <div class="candidate card" id="right" onclick="vote('right')">
        <img id="right-img" src="" alt="Right Candidate" />
        <p id="right-name"></p>
      </div>
    </div>

    <div id="result" style="display:none">
      <h2>🏆 The Ultimate Classmate is:</h2>
      <img id="winner-img" src="" alt="Winner" />
      <h3 id="winner-name"></h3>
      <p>Since there were only guys... You, my friend, are officially 💅 <strong>GAY</strong> 😘</p>
      <button onclick="restart()">Replay Showdown 🔄</button>
    </div>
  </div>
  <canvas id="confetti"></canvas>
  <script src="script.js"></script>
</body>
</html>
